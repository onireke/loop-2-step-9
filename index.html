<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 9</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-header">
          <img src="img/menu.svg" alt="" />
          <p>GOOGLE</p>
          <img src="img/search.svg" alt="" />
        </div>
        <p class="hamburg">Hamburg</p>
        <div class="description">
          <img src="img/direction.svg" alt="direction" class="image" />
          <div class="distance-direction">
            <p class="distance">9 min(4.6 km)</p>
            <p class="direction">Head northeast on Plan forward Bergstrasse</p>
          </div>
        </div>

        <div class="description">
          <img src="img/direction.svg" alt="direction" class="image" />
          <div class="distance-direction">
            <p class="distance">82 km</p>
            <p class="direction">Turn right onto Bergstasse</p>
          </div>
        </div>

        <div class="description">
          <img src="img/direction.svg" alt="direction" class="image" />
          <div class="distance-direction">
            <p class="distance">210 km</p>
            <p class="direction">Continue onto Schmledstrasse</p>
          </div>
        </div>

        <div class="bottom-image">
          <img src="img/marker.svg" alt="marker" class="marker" />
        </div>

        <div class="description">
          <img src="img/direction.svg" alt="direction" class="image" />
          <div class="distance-direction">
            <p class="distance">64m</p>
            <p class="direction">Continue onto Alto Fischmarkt</p>
          </div>
        </div>
      </div>
      <div class="map-div"></div>
      <div class="map-color">
        <img src="img/car.svg" alt="car" class="car" />
        <div class="color-content">
          <div class="word-dotline">
            <p class="word">Hamburg</p>
            <div class="dotline">
              <div class="dot"></div>
              <div class="line"></div>
            </div>
          </div>
          <div class="word-dotline">
            <div class="dotline">
              <div class="line line2"></div>
              <div class="dot"></div>
            </div>
            <p class="word">Cologne</p>
          </div>
        </div>
        <div class="time-distance">
          <div class="time-div">
            <p>TIME</p>
            <p>4h 22min</p>
          </div>
          <div class="distance-div">
            <p>DISTANCE</p>
            <p>424km</p>
          </div>
        </div>
      </div>
      <div class="open-map">
        <span>
          <img src="img/location.svg" alt="location" class="location" />
        </span>
        <span>OPEN MAP</span>
      </div>
    </main>
  </body>
</html>
